<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../static/style.css">
	<title>{% block title%} Bookview {% endblock %}</title>
</head>
<body>

<!-- SITE HEADER -->
<a href="" id="top_page"></a>
<header class="container-fluid">
	<div class="row">
		<div class="col-12 p-4 d-flex justify-content-center justify-content-md-start">
			<h1 class="fw-bold display-6 mb-0">BOOKVIEW</h1>
		</div>
	</div>
</header>

<!-- NAVBAR -->
<nav class="container-fluid " style="background-color: #ededed;">
	<div class="container p-4">
		<div class="row justify-content-center">
			<div class="col-md-6 col-12">
				<form action="" method="post">
					<div class="d-flex align-items-center form-outline form-white">
						<input type="text" class="form-control" placeholder="Найти книгу">
						<i class="bi bi-search ms-2 text-dark"></i>
					</div>
				</form>
			</div>
		</div>
	</div>
</nav>

<!-- CONTENT -->
<content class="container p-5">
{% block body %}

{% endblock %}
</content>

<!-- FOOTER -->
<footer class="container-fluid bg-secondary p-5 position-relative">
	<div class="row">

		<div class="col-12 mb-2 d-flex justify-content-center text-light">
			<h5 class="mb-0 fw-bold">BOOKVIEW <span class="lead">2022</span></h5>			
		</div>

		<!-- CONTACTS -->
		<div class="col-md-4">
			<div class="d-md-flex flex-md-column flex-row text-light">

				<div class="mb-1">Как связаться с нами:</div>

				<div class="d-flex">
					<div class=""><a href="#"><i class="bi bi-instagram"></i></a></div>
					<div class="ms-2"><a href="#"><i class="bi bi-facebook"></i></a></div>
					<div class="ms-2"><a href="#"><i class="bi bi-telegram"></i></a></div>
				</div>

			</div>
		</div>

		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>

	<!-- GO TO THE TOP -->
	<a href="#top_page"><div class="position-absolute text-light bg-success fs-3 circle bottom-0 end-0 m-3 p-2"><i class="bi bi-arrow-up-circle"></i></div></a>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
